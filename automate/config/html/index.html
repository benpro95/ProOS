<div class="chat-popup" id="logForm">
  <form class="form-container">
    <div class="scrollmenu">
      <div class="dropdown"> 
        <a class="dropbtn" onmouseover="resetAction()">Actions</a>
        <div class="dropdown-content">
          <a onclick="serverAction('files-git_push')">Push Repos</a>   
          <a onclick="serverAction('syslog')">Server Log</a>                  
          <a onclick="serverAction('unifi')">UniFi AP</a>
          <a onclick="serverAction('files-lastlog')">Last Login</a>      
          <a onclick="serverAction('files-clearlog')">Clear Log</a>  
        </div>
      </div>
      <div class="dropdown"> 
        <a class="dropbtn" onmouseover="resetAction()">Regions</a>
        <div class="dropdown-content">
          <a onclick="serverAction('files-ram_region')">RAM Disk</a>
          <a onclick="serverAction('files-www_region')">Web Root</a>
          <a onclick="serverAction('files-private_region')">Private</a>          
          <a onclick="serverAction('files-public_region')">Public</a>
          <a onclick="serverAction('files-backups_region')">Backups</a>
          <a onclick="serverAction('files-snapshots_region')">Snapshots</a>
          <a onclick="serverAction('files-detach_all_regions')">Detach All</a>
        </div>
      </div>
      <div class="dropdown"> 
        <a class="dropbtn" onmouseover="resetAction()">Backup</a>
        <div class="dropdown-content">
          <a onclick="serverAction('pve_vmsbkp')">PVE VMs</a> 
          <a onclick="serverAction('files-backupstd')">Standard</a> 
          <a onclick="serverAction('files-backupchk')">Checksum</a> 
          <a onclick="serverAction('attach_bkps')">Attach</a>  
          <a onclick="serverAction('detach_bkps')">Detach</a>      
        </div>
      </div>
      <div class="dropdown"> 
        <a class="dropbtn" onmouseover="resetAction()">Xana</a>
        <div class="dropdown-content">
          <a onclick="serverAction('startxana')">Start</a>
          <a onclick="serverAction('restorexana')">Restore</a>
          <a onclick="serverAction('stopxana')">Shutdown</a>       
        </div>
      </div>
      <div class="dropdown"> 
        <a class="dropbtn" onmouseover="resetAction()">Dev</a>
        <div class="dropdown-content">
          <a onclick="serverAction('startdev')">Start</a>
          <a onclick="serverAction('stopdev')">Shutdown</a>
        </div>
      </div>
    </div>
    <textarea class="scroll-style-7" id="logTextBox" placeholder="" required=""></textarea>  
    <button type="button" class="button" onclick="closePopup()">
          <span class="button__textsmall"></i> Close</span>
    </button>       
    <button type="button" class="button" onclick="loadLog()">
          <span class="button__textsmall"></i> View</span>
    </button>
    <button type="button" class="button button__right" id="sendButton" onclick="serverSend(0)">
          <span class="button__textsmall"></i> Send</span>
    </button>

  </form>
</div>

      <span class="button__textsmall"></i> Close</span>
    </button>

    </button>
