<!DOCTYPE html>
<html lang="en-US" class="notranslate" translate="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75">
  <title>LCDpi</title>
    <link href="img/automate.png" rel="icon" type="image/x-icon" >
    <link href="fa/css/fontawesome.min.css" rel="stylesheet">
    <link href="fa/css/brands.min.css" rel="stylesheet">
    <link href="fa/css/solid.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body onload="loadPage()" class="scroll-style-7">

<div class="topnav">
  <a onclick="showMenu('mainmenu')" class="mainmenu__anchor">
    <i class="fa-solid fa-list"></i>
  </a>
  <a onclick="GoToAutomate()" id="load__progress">
     <div id="load__bar"></div>
  </a>
</div>

<div class="main_dropdown">
  <div class="dropdown-content" id="mainmenu">
    <a onclick="GoToAutomate()"><i class="fa fa-home"></i>  Home</a>
    <a href="settings/index.php"><i class="fa-solid fa-gear"></i> Settings</a>
  </div>
</div>

<div class="grid">
  <p></p>   
    <div class="dropdown">
      <button type="button" class="button" onclick="showMenu('delaymenu')">
        <span class="button__text"><i class="fa-solid fa-forward-fast"></i> Speed</span>
      </button>  
      <div class="dropdown-content" id="delaymenu">
        <a onclick="sendCmd('main','delay','2000')">2000 ms</a>
        <a onclick="sendCmd('main','delay','1000')">1000 ms</a>
        <a onclick="sendCmd('main','delay','700')">700 ms</a>
        <a onclick="sendCmd('main','delay','500')">500 ms</a>
        <a onclick="sendCmd('main','delay','350')">350 ms</a>
        <a onclick="sendCmd('main','delay','200')">200 ms</a>
        <a onclick="sendCmd('main','delay','150')">150 ms</a>
        <a onclick="sendCmd('main','delay','90')">90 ms</a>
        <a onclick="sendCmd('main','delay','50')">50 ms</a>
        <a onclick="sendCmd('main','delay','20')">20 ms</a>
        <a onclick="sendCmd('main','delay','5')">5 ms</a>
      </div>
    </div>
    <div class="dropdown">
      <button type="button" class="button" onclick="showMenu('blmenu')">
        <span class="button__text"><i class="fa-solid fa-lightbulb"></i> Backlight</span>
      </button>  
      <div class="dropdown-content" id="blmenu">
        <a onclick="sendCmd('main','backlight','0')">Auto</a>
        <a onclick="sendCmd('main','backlight','2')">High</a>
        <a onclick="sendCmd('main','backlight','1')">Low</a>
      </div>
    </div>
    <button type="button" class="button" onclick="openSendWindow()">
        <span class="button__text"></i> Message</span>
    </button>
  <div class="parsplit"><p class="parstd"></p></div>    
    <button type="button" class="button button__off" onclick="sendCmd('main','stop','')">
        <span class="button__text"><i class="fa-solid fa-pause"></i> Pause</span>
    </button>
    <button type="button" class="button button__lgr button__off" onclick="sendCmd('main','clear','')">
        <span class="button__text"><i class="fa-solid fa-stop"></i> Clear</span>
    </button>
  <p class="body__text fadein" id="bottom"></p>
</div>

<div>
  <p style="min-height: 50px" class="body__text">by Ben Provenzano III</p>
</div>


<div class="chat-popup" id="sendForm">
  <form class="form-container">
    <div class="scrollmenu">
      <div class="dropdown"> 
        <a class="dropbtn">Transmit Message</a>
      </div>  
    </div>    
    <textarea class="scroll-style-7" id="logTextBox" placeholder="" required=""></textarea>  
    <button type="button" class="button button_left_txtwin" onclick="closeSendbox()">
          <span class="button__textsmall"></i> Close</span>
    </button>   
    <button type="button" class="button button_left_txtwin" onclick="clearText()">
          <span class="button__textsmall"></i> Clear</span>
    </button>     
    <button type="button" class="button button_right_txtwin" id="sendButton" onclick="sendText()">
          <span class="button__textsmall"></i> Send</span>
    </button>
    <div id="formSpinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </form>
</div>

</body>
</html>
