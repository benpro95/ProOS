<!DOCTYPE html>
<html>
<head>
  <title>Z-Terminal Transmit</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-box {
      position: relative;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #sendButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <input type="text" id="textBox" placeholder="Enter your message">
    <button id="sendButton">Send</button>
  </div>

  <script>
    document.getElementById("sendButton").addEventListener("click", function() {
      const message = document.getElementById("textBox").value;
      if (message.trim() === "") {
        alert("Please enter a message before sending.");
        return;
      }

      // Create the HTTP POST request
      const xhr = new XMLHttpRequest();
      const url = "http://lcdpi.home/upload.php"; // Replace this with your actual endpoint URL
      xhr.open("POST", url);
      xhr.setRequestHeader("Content-Type", "text/plain");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            //alert("Message sent successfully!");
            document.getElementById("textBox").value = "";
          } else {
            alert("Failed to send the message. Please try again later.");
          }
        }
      };
      xhr.send(message);
    });
  </script>
</body>
</html>
