;
; Netatalk 4.x configuration file
;

[Global]
  server name = LegacyAFP
  legacy icon = globe
  zeroconf = yes
  appletalk = yes
  uam list = uams_clrtxt.so,uams_dhx.so 
  mimic model = PowerMac4,4
  hosts allow = 192.168.10.0/24 10.177.1.0/24
  vol dbpath = /opt/afpdb
  log file = /opt/afp.log
  vol preset = Defaults

[Defaults]
  unix priv = yes
  invisible dots = yes
  valid users = media
  legacy volume size = yes
  acls = no
  ea = ad

[Homes]
  basedir regex = /home/media
  home name = "Home Directory"

[Downloads]
  path = /mnt/smb/Downloads
  read only = no

[Media]
  path = /mnt/smb/Media
  read only = yes

[Data]
  path = /mnt/smb/Data
  read only = yes
