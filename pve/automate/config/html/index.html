<html>

    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/brands.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

</head>
<body>

<div class="init"></div>

<div class="topnav">
  <a onclick="GoToHomePage()" class="homelogo">
    <i class="fa fa-home"></i>
  </a>
    <a href="http://aptcam.home:8081">Camera</a>
    <a href="room.html">Room</a>
    <a href="leds.html">LEDs</a>
  <a onclick="GoToHomePage()" class="split">Automate</a>
</div>

<div>
    <p></p>
      <button type="button" class="button" onclick="sendCmd('main','dwnc','')">
          <span class="button__textlgr"></i>-5dB</span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','dwnf','')">
          <span class="button__textlgr"><i class="fa-solid fa-volume-low"></i></span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','mute','')">
          <span class="button__textlgr"><i class="fa-solid fa-volume-xmark"></i></span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','upf','')">
          <span class="button__textlgr"><i class="fa-solid fa-volume-high"></i></span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','upc','')">   
          <span class="button__textlgr"></i>+5dB</span>
      </button>      
    <p></p>
      <button type="button" class="button" onclick="sendCmd('main','togglehpf','')">
          <span class="button__text"><i class="fa-solid fa-music"></i> HPF</span>
      </button>       
      <button type="button" class="button" onclick="sendCmd('main','subdwn','')">
          <span class="button__text"><i class="fa-solid fa-volume-low"></i> Sub</span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','subpwr','')">
          <span class="button__text"><i class="fa-solid fa-volume-xmark"></i> Sub</span>
      </button>
      <button type="button" class="button" onclick="sendCmd('main','subup','')">
          <span class="button__text"><i class="fa-solid fa-volume-high"></i> Sub</span>
      </button>    
      <button type="button" class="button" onclick="sendCmd('main','pwrhifi','')">
          <span class="button__text"><i class="fa-solid fa-power-off"></i> System</span>
      </button>                          
    <p class="bodytext" id="bottom"></p>
</div>

</html>
